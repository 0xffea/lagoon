docker-compose-yaml: str()

tasks:
  post-rollout: list(map(enum('run'),include('run')), required=False)
  pre-rollout: list(map(str(),include('run')), required=False)

environments: map(include('environment') )


---
run:
  name: str(required=True)
  command: str(required=True)
  service: str(required=True)
---
environment:
  cronjobs: list(include('cron'))
  routes: list(map(list(str(),map(include('routeitem')))), required=False) #include('routetype')
---
routeitem:
  tls-acme: enum('true','false',bool())
  insecure: enum('Redirect','Allow','None')
  hsts: str(required=False)

---
cron:
  name: str(required=True)
  schedule: str(required=True)
  command: str(required=True)
  service: str(required=True)
