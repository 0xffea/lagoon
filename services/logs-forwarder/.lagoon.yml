apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: lagoon-openshift-template-fluentd
parameters:
  - name: SERVICE_NAME
    description: Name of this service
    required: true
  - name: SAFE_BRANCH
    description: Which branch this belongs to, special chars replaced with dashes
    required: true
  - name: SAFE_PROJECT
    description: Which project this belongs to, special chars replaced with dashes
    required: true
  - name: BRANCH
    description: Which branch this belongs to, original value
    required: true
  - name: PROJECT
    description: Which project this belongs to, original value
    required: true
  - name: LAGOON_GIT_SHA
    description: git hash sha of the current deployment
    required: true
  - name: SERVICE_ROUTER_URL
    description: URL of the Router for this service
    value: ""
  - name: OPENSHIFT_PROJECT
    description: Name of the Project that this service is in
    required: true
  - name: REGISTRY
    description: Registry where Images are pushed to
    required: true
  - name: DEPLOYMENT_STRATEGY
    description: Strategy of Deploymentconfig
    value: "Rolling"
  - name: SERVICE_IMAGE
    description: Pullable image of service
    required: true
  - name: CRONJOBS
    description: Oneliner of Cronjobs
    value: ""
objects:
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    creationTimestamp: null
    labels:
      service: ${SERVICE_NAME}
      branch: ${SAFE_BRANCH}
      project: ${SAFE_PROJECT}
    name: ${SERVICE_NAME}
  spec:
    replicas: 1
    selector:
      service: ${SERVICE_NAME}
    strategy:
      type: ${DEPLOYMENT_STRATEGY}
    template:
      metadata:
        labels:
          service: ${SERVICE_NAME}
          branch: ${SAFE_BRANCH}
          project: ${SAFE_PROJECT}
      spec:
        containers:
        - image: ${SERVICE_IMAGE}
          name: ${SERVICE_NAME}
          ports:
          - containerPort: 24284
            protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 24284
            initialDelaySeconds: 20
          livenessProbe:
            tcpSocket:
              port: 24284
            initialDelaySeconds: 120
          env:
            - name: LOGSDB_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: LOGSDB_ADMIN_PASSWORD
                  name: logs-db-admin-password
          envFrom:
          - configMapRef:
              name: lagoon-env
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
          volumeMounts:
          - mountPath: /fluentd/etc/
            name: config
        volumes:
        - configMap:
            items:
            - key: FLUENT_CONF
              path: fluent.conf
            name: ${SERVICE_NAME}-config
          name: config
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      service: ${SERVICE_NAME}
      branch: ${SAFE_BRANCH}
      project: ${SAFE_PROJECT}
    name: ${SERVICE_NAME}
  spec:
    ports:
    - name: secure-forward
      port: 24284
      protocol: TCP
      targetPort: 24284
    selector:
      service: ${SERVICE_NAME}
- apiVersion: v1
  kind: ConfigMap
  metadata:
    name: ${SERVICE_NAME}-config
  data:
    FLUENT_CONF: |-
      <system>
        log_level info
      </system>

      <source>
        @type secure_forward
        @label @ELASTICSEARCH
        self_hostname "#{ENV['HOSTNAME']}"
        secure true
        port 24284
        shared_key "#{ENV['LOGS_FORWARDER_SHARED_KEY']}"
        ca_cert_path /fluentd/ssl/ca_cert.pem
        ca_private_key_path /fluentd/ssl/ca_key.pem
        ca_private_key_passphrase "#{ENV['LOGS_FORWARDER_PRIVATE_KEY_PASSPHRASE']}"
      </source>

      <label @ELASTICSEARCH>
          <filter **>
            @type record_modifier
            <record>
              index_name container-logs-${record['kubernetes']['namespace_name']}-${Time.at(time).strftime("%Y.%m")}
            </record>
          </filter>

          # <filter **>
          #   @type stdout
          # </filter>

          <match **>
            @type elasticsearch
            host logs-db
            port 9200
            target_index_key index_name
            index_name container-logs-noproject-%Y.%m
            <buffer tag,time>
              @type memory
              timekey 3600
              flush_mode interval
              flush_interval 1s
              overflow_action block
            </buffer>
            id_key viaq_msg_id
            remove_keys viaq_msg_id, viaq_index_name, kubernetes.master_url
            type_name _doc
            user admin
            password "#{ENV['LOGSDB_ADMIN_PASSWORD']}"
          </match>
      </label>
