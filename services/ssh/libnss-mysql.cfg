getpwnam    SELECT name,'x','1000','1000','Lagoon User', '/home','/bin/bash' \
            FROM environment \
            WHERE name='%1$s' \
            LIMIT 1
getpwuid    SELECT name,'x','1000','1000','Lagoon User', '/home','/bin/bash' \
            FROM environment \
            WHERE name='%1$u' \
            LIMIT 1
getspnam    SELECT name,'x','1','0','99999','0','0','-1','0' \
            FROM environment \
            WHERE name='%1$s' \
            LIMIT 1
getpwent    SELECT name,'x','1000','1000','Lagoon User', '/home','/bin/bash' \
            FROM environment
getspent    SELECT name,'x','1','0','99999','0','0','-1','0' \
            FROM environment

